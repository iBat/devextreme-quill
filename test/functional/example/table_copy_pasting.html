<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevExtreme-Quill</title>
    <link rel="stylesheet" type="text/css" href="src/dx-quill.core.css" />
    <script type="text/javascript" src="src/dx-quill.js"></script>
</head>

<body>
    <div>
        <div id="editor">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <ol>
                                <li>hello</li>
                                <li>hello</li>
                            </ol>
                        </td>
                        <td>
                            <p>t</p>
                        </td>
                        <td>
                            <p>text</p>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br>
        </div>
    </div>
</body>

<script>
    const editorContainer = document.getElementById('editor');
    const quillInstance = new DevExpress.Quill(editorContainer, {
        modules: {
            table: true
        }
    });

    quillInstance.focus();
    quillInstance.setSelection(2, 6);
</script>

</html>
